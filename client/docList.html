<template name="docList">
  	<div class="container top-margin">
  		<div class="row">
    		{{#each documents}}
    		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    			<div class="border">
              <div class="title">
                <a href ="/documents/{{_id}}">{{title}}</a>
              </div>
            </div>
    			</div>
          	{{/each}}
    		</div>
		  </div>
</template>
